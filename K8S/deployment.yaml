apiVersion: apps/v1
kind: Deployment
metadata:
  name: dockfinal-dotnetdemo-deployment
  namespace: tj
  labels:
    app: dockfinal-dotnetdemo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dockfinal-dotnetdemo
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  template:
    metadata:
      labels:
        app: dockfinal-dotnetdemo
    spec:
      initContainers:
      - name: init-setup
        image: busybox:latest
        command: ['sh', '-c', 'ls; pwd; sleep 10']
        envFrom:
        - configMapRef:
            name: dockfinal-dotnetdemo-deployment
      containers:
      - name: dockfinal-dotnetdemo
        image: dockfinal-dotnetdemo:latest
        ports:
        - containerPort: 5000
        livenessProbe:
          httpGet:
            path: /_status/healthz
            port: 5000
          initialDelaySeconds: 8
          periodSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /readiness
            port: 5000
          initialDelaySeconds: 15
          periodSeconds: 5
        env:
        - name: dockfinal-dotnetdemo-deployment
          valueFrom:
            configMapKeyRef:
              key: DB_HOST
              name: dockfinal-dotnetdemo-deployment
