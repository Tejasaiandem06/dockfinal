apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tejasaiandem/kubernetes-hpa
  namespace: tj
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tejasaiandem/kubernetes-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50